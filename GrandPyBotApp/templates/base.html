<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- CSS -->
        {% block home_css %}{% endblock %}

        <!-- Logo and title -->
        <title> GrandPy Bot </title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon_title.ico') }}" />

    </head>

    <body>
        <div class="bg-secondary">
            <header>
                <div class="bg-dark">
                    <div class="container justify-content-center">
                        <div class="row">
                            <nav class="col navbar navbar-expand navbar-dark">
                                <a class="navbar-brand" href="accueil.html">
                                    <img src="{{ url_for('static', filename='img/favicon_title.ico') }}" width="40" height="40" alt="Logo GrandPy Bot" />
                                    GrandPy Bot
                                </a>
                            </nav> 
                        </div>
                    </div>
                </div>
            </header>


            {% block content %}{% endblock %}


            <footer>
                <div class="bg-dark">
                    <div class="container-fluid text-center">
                        <div class="row">
                            <div class="col text-light">
                                Quentin Barthélémy 
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>


        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/home.js') }}"></script>

    </body>

</html>
