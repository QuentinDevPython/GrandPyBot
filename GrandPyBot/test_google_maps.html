<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> My Google Maps </title>

        <style>
            #map{
                height:400px;
                width:100%;
            }
        </style>
    </head>
    <body>
        <h3> My Google Map </h3>
        <div id="map"></div>
        <script> 
            function initMap(){
                // Map options
                var options = {
                    zoom:8,
                    center: {lat:42.3601, lng:-71.0589}
                };
                // New Map
                var map = new google.maps.Map(document.getElementById('map'), options);

                add_marker({coords:{lat:42.3601, lng:-71.0589}, 
                    icon_image:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'});

                // Add marker function
                function add_marker(properties){
                    var marker = new google.maps.Marker({
                    position:properties.coords,
                    map:map,
                    icon: properties.icon_image
                });
                }
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOfNay0_N9OeJ1ScvGN4cqx8DIIS9Ib_M&callback=initMap&libraries=&v=weekly"
            async>
        </script>
    </body>
</html>
