<!doctype html>
<html lang="fr">
    <head>
        <!-- Logo and title -->
        <title> GrandPy Bot </title>
        <link type="image/x-icon" rel="shortcut icon" href="{{ url_for('static', filename='img/favicon_title.ico') }}" />

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
        {% block home_css %}{% endblock %}
    </head>
    <body>
        <div class="bg-secondary">
            <header>
                <div class="bg-dark">
                    <div class="container justify-content-center">
                        <div class="row">
                            <nav class="col navbar navbar-expand navbar-dark">
                                <a class="navbar-brand" href="/">
                                    <img src="{{ url_for('static', filename='img/favicon_title.ico') }}" width="40" height="40" alt="Logo GrandPy Bot" />
                                    GrandPy Bot
                                </a>
                            </nav> 
                        </div>
                    </div>
                </div>
            </header>


            {% block content %}{% endblock %}

            <footer>
                <div class="bg-dark">
                    <div class="container-fluid text-center">
                        <div class="row">
                            <div class="col text-light footer">
                                Quentin Barthélémy <a href="https://github.com/QuentinDevPython/GrandPyBot"> <img alt="logo_github" src="../static/img/github_logo.png" /> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>


        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="../static/js/home.js/"></script>

        {% block script %}{% endblock %}

    </body>

</html>
